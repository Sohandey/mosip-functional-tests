UpdateLanguage:
   Masterdata_UpdateLanguage_All_Valid_Smoke:
      endPoint: /v1/masterdata/languages
      role: admin
      restMethod: put
      inputTemplate: masterdata/Language/Updatelanguage
      outputTemplate: masterdata/Language/languageResult
      input: '{
     "code": "all",
    "name": "hindi lang updated",
    "family": "hindi",
    "nativeName": "hindi",
    "requesttime": "$TIMESTAMP$"
  }'
      output: '{
    "code": "$IGNORE$"
}'